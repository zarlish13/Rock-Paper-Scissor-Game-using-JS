<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor-game.css">
  </head>
  <body>
  <div class="container">
    <p class="title">Rock Paper Scissors Game</p>
    <p class="js-instruction" style="font-family= arial;">
      click on one of the moves to start the game</p>

    <div class="moves-container">
    <button class="move-button" onclick="playGame('rock');"><img src="rock.png"
    class="move-icon"></button>
    <button class="move-button"  onclick="playGame('paper');"><img src="paper.png" class="move-icon"></button>
    <button class="move-button" onclick="playGame('scissors');"><img src="scissors.png" class="move-icon"></button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <br>

    <button onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      updateScore();
      document.querySelector('.js-instruction').style.display = 'block'; "
      class="reset-button">Reset Score</button>
  </div>

    <script src="rock-paper-scissor-game.js"></script>
  </body>
</html>
